<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta nome="viewport" content="width-device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        /*comentário*/
        table {
            border: 1px solid purple;
            border-collapse: collapse;
            background-color: rgb(236, 179, 21);
            border-radius: 1em;
            overflow: hidden;
            width: 50%; 
        }
        th {
            background-color: white;
        }
        td {
            text-align: center;
        }
        .corcoluna{
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);

        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table border="1"> <!--tag para a tabela--> <!--bordas-->
        <tr> <!--linha da tabela-->
            <th>Nome Aluno</th> <!--colunas-->
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Média</th>
        </tr>
        <tr>
            <td class="corcoluna">Lucas</td>
            <td>9.0</td>
            <td>5.6</td>
            <td>7.3</td>
        </tr>
        <tr>
            <td class="corcoluna">Maria</td>
            <td>10.0</td>
            <td>7.0</td>
            <td>8.5</td>
        </tr>
        <tr>
            <td class="corcoluna">Pedro</td>
            <td>7.0</td>
            <td>10.0</td>
            <td>8.5</td>
        </tr>
        <tr>
            <td class="corcoluna">Marcelo</td>
            <td>5.0</td>
            <td>3.0</td>
            <td>4.0</td>
        </tr>
    </table>
</body>
</html>
