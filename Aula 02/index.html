<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Primeiro site HTML</title>
    </head>
    <body>
        <h1>Aula de HTML - 02</h1> <!--voce pode aumentar a letra aumentando os números-->
        <p> <!--parágrafo-->
           <b>Hoje</b> <!--negrito-->está nublado e os meus <i>alunos</i> <!--itálico--> estão muito agitados.
            <br>
            <strong>Logo</strong> <!--negrito--> vamos tomar um café bem quente para esquentar o <em>coração.</em> <!--itálico-->
        </p>
        <p>
            Nessa <mark>primeira</mark> <!--marcador de texto--> aula estamos vendo conceitos de HTML.
            <br> <!--serve para pular linha-->
            O primeiro exemplo é sobre criação de parágrafos.
        </p>
        <h2>Adicone uma imagem de um animal que você goste</h2>
        
        <img src="gato.jpg"  width="200px" height="200px"/> <!--colocar imagem img--> <!--aumentar tamanho e proporção-->
        <!-- este é um comentário-->
    </body>
</html>
